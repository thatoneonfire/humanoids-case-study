<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <title>Humanoid | Components</title>
    </head>

    <body>
    <h1>Humanoids Case Study</h1>

        <h2>Typography Defaults</h2>

        <article class="component">
        <h3 class="component__name">Headers</h3>
        <div class="component__image">
            <img srcset="img/catalog__header.png 2x"
                src="img/catalog__header.png"
                alt="catalog header">
                <img srcset="img/image-gallery.png 2x"
                src="img/image-gallery.png"
                alt="image gallery">
            </div>
        <div class="component__code">
            <h2 class="catalog__header">New &#38; Upcoming Releases</h2>
            <h3 class="section__date">Feb 15, 2022</h3>
            <img class="cover"
            src="https://cdn2.humanoids.com/assets/CatalogueArticle/1170/CHRONOPHAGE_RoughCover_17605_R600.jpg" 
            alt ="chronophage front page">
        </div>
        </article>

        <article class="component">
            <h3 class="component__name">Headers</h3>
            <div class="component__image">
                <img srcset="img/footer.png 2x"
                    src="img/footer.png"
                    alt="footer">
                </div>
            <div class="component__code">
                <h3 class="footer__title">Catalog</h3>
                <ul class="footer__list">
                    <li class="footer__link">New and Upcoming</li>
                    <li class="footer__link">Most Read</li>
                    <li class="footer__link">Imprints</li>
                    <li class="footer__link">Genres</li>
                    <li class="footer__link">Advanced Search</li>
                    <li class="footer__link">Timeline</li>
                    <li class="footer__link">All Titles</li>
                </ul>
            </div>
            </article>

    </body>
</html>
